<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 mt-5">
           <div class="card-body">
            <div>
             <input type="file" class="text-nowrap text-truncate" (change)="selectFile($event)"/>
            <button type="button" class="btn btn-outline-warning" [disabled]="!selectedFiles" (click)="uploadFile()">Upload</button> 
            </div>
            <div class="progress mt-2">
                <div class="progress-bar progress-bar-info" role="progress-bar-info" role="progressbar" attr.aria-valuenow="{{percentage}}"
                aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width : percentage + '%' }">
                {{percentage}}%
            </div>
            </div>
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <h5 class="text-primary">File List</h5>
            <div class="card p-3">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">File Name</th>
                    <th scope="col">File Size</th>
                    <th scope="col">Action</th>
  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of listOfFiles">
                    <th>{{file.name}}</th>
                    <td>{{file.size}}</td>
                    <td>
                        <a href="{{file.url}}" class="btn btn-outline-info" type="button" download>
                            Download
                        </a>
                        <a class="btn btn-outline-danger ms-2" type="button" (click)="deleteFile(file)">
                            Delete
                        </a>
                    </td>
                   
                  
                  </tr>
                 
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
